<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Timothy "Tim" Galeos of 9 Caesium</h2>
   <p>Guess the number: ****</p>
   <p>The number is from 1 to 100</p>
   <label>Enter your guess:
        <input id="guess" />
    </label><br><br>
    <button onclick="checkIt()">Check It</button>
    <p id="result">Result: </p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
            let guess = document.getElementById("guess").value;
            let difference = guess - dNumber;
            let findSign = difference > 0;
            let message;
            let result = document.getElementById("result").innerHTML;

            if (findSign == true) {
                message = "Lower";
            } else if (difference === 0) {
                message = "You are correct!";
            } else {
                message = "Higher";
            }

            result = "Result: " + message;
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>
