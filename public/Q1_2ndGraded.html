<!DOCTYPE html>
<html>
<body>

    <h2>Q1 2nd Graded Exercise submitted by Timothy Galeos of Cs</h2>
    <br>
    <label>Meal Price:
        <input id="price" />
    </label><br>
    <label>Tip:
        <input id="tip" />
    </label><br>
    <label>Service Charge:
        <input id="serviceCharge" />
    </label><br>
    <button onclick="totalMeal()">Accept Input</button><br>

    <p id="totalCost">Total Meal: </p>
    

    <script>
        function totalMeal() {
              let price = parseFloat(document.getElementById("price").value);
              let tip = parseFloat(document.getElementById("tip").value);
              let serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

              let totalCost = price + tip + ((serviceCharge / 100) * price);
              let totalCostStr = "Total Meal: " + totalCost;
              document.getElementById("totalCost").innerHTML = totalCostStr;

         
        }
    </script>

</body>
</html>
